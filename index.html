<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="dive" class="mb-3" style="text-align: center;">
        <h1>TypeRacer</h1>
    </div>
    <div class="container" style="text-align: center;">
        <h4>Test your typing speed!</h4>
        <!-- dropdown button with input field -->
        <div id="difficulty-select" class="input-group mb-4">
            <label class=" input-group-text" for="inputGroupFile01">Select difficulty</label>

            <select class="form-select" aria-label="Default select example">
                <option selected>Easy </option>
                <option value="1">Medium</option>
                <option value="2">Advanced</option>
                <option value="3">Expert</option>
            </select>
        </div>

        <!-- input field with label and textarea -->
        <div class="mb-3">
            <input type="testText" class="form-control" id="testText" placeholder="The cat sat on the mat">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="typeText " rows="5"> Click the start button to begin the test</textarea>
        </div>
        <div>
            <button class="btn btn-outline-secondary btnCustom " type="button">Start</button>
            <button class="btn btn-outline-secondary btnCustom " type="button">Stop</button>
            <button class="btn btn-outline-secondary btnCustom " type="button">Retry</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
