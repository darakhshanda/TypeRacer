<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>


<body>
    <div id="dive" class="mb-3" style="text-align: center;">
        <h1>TypeRacer</h1>
    </div>
    <!-- dropdown button with input field -->
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Select Difficulty</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Easy</a></li>
            <li><a class="dropdown-item" href="#">Medium</a></li>
            <li><a class="dropdown-item" href="#">Expert</a></li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
    </div>
    <!-- input field with label and textarea -->
    <div class="mb-3">
        <input type="testText" class="form-control" id="testText" placeholder="The cat sat on the mat">
    </div>
    <div class="mb-3">
        <textarea class="form-control" id="typeText " rows="5"></textarea>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
