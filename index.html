<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>


<body>
    <div id="dive" class="mb-3" style="text-align: center;">
        <h1>TypeRacer</h1>
    </div>
    <div id="form" class="row">

        <div id="typing-area" class="col-md-8">
            <h4>Test your typing speed!</h4>
            <!-- dropdown button with input field -->
            <div id="difficultySelect" class="input-group mb-3">
                <label class=" input-group-text" for="inputGroupFile01">Select difficulty</label>

                <select id="difficulty" class="form-select" aria-label="Default select example">
                    <option value="1" selected>Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>

            <!-- input fmbield with label and textarea -->
            <div class="mb-3">
                <input type="text" class="form-control" id="testText" placeholder="The cat sat on the mat" readonly>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="typeText"
                    rows="5"> Click the start button to begin the test</textarea>
            </div>
            <div class="text-center mb-3">
                <button id="startButton" class="btn btn-outline-secondary btnCustom " type="button">Start</button>
                <button id="stopButton" class="btn btn-outline-secondary btnCustom " type="button">Stop</button>
                <button id="retryButton" class="btn btn-outline-secondary btnCustom " type="button">Retry</button>
            </div>
        </div>

        <div id="results" class="col-md-4">
            <h4>Results</h4>
            <div class="mb-3 box">
                <p>Level: <span id="level">Easy</span></p>
                <p>Time: <span id="time">0</span> s </p>
                <p>WPM: <span id="wpm">0</span></p>
                <p>WPS: <span id="wps">0.00</span></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js" crossorigin="anonymous"></script>
</body>

</html>
